<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verts config</title>
  <link rel="stylesheet" href="/css/config.css">
</head>

<body>
  <div class="container">
    <h1>Config</h1>

    <span>Set / inherit theme:</span>
    <select name="theme" id="theme">
      <option value="Proton">Proton</option>
      <option value="Photon">Photon</option>
      <option value="basic">Basic CSS only</option>
      <option value="none">No CSS</option>
    </select>
    <img src="" alt="There should be a preview.">

    <p>Your custom CSS:</p>
    <textarea name="" id="" cols="80" rows="30" spellcheck="false"></textarea>
    <b>Can't set theme. Found 6 errors and 1 warning: </b>
    <a href="#">Dismiss</a>


    <div class="setting">
      <span>Force color scheme:</span>
      <select name="forceScheme" id="forceScheme">
        <option value="auto">Automatic (default)</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>


    <div class="setting">
      <input type="checkbox" name="inlinePinnedTabs" id="inlinePinnedTabs">
      <label for="inlinePinnedTabs">Small & Inline pinned tabs</label>
      <div class="grid compare">
        <p>Disabled:</p>
        <p>Enabled:</p>
        <img src="" alt="There should be a Verts sidebar with this setting disabled.">
        <img src="" alt="There should be a Verts sidebar with this setting enabled.">
      </div>
    </div>

    <div class="setting">
      <input type="checkbox" name="stickPinnedTabs" id="stickPinnedTabs">
      <label for="stickPinnedTabs">Stick pinned tabs to the top</label>
      <div class="grid compare">
        <p>Disabled:</p>
        <p>Enabled:</p>
        <img src="" alt="There should be a Verts sidebar with this setting disabled.">
        <img src="" alt="There should be a Verts sidebar with this setting enabled.">
      </div>
    </div>

    <div class="setting">
      <input type="checkbox" name="compactMode" id="compactMode">
      <label for="compactMode">Compact mode (26px height)</label>
      <div class="grid compare">
        <p>Disabled:</p>
        <p>Enabled:</p>
        <img src="" alt="There should be a Verts sidebar with this setting disabled.">
        <img src="" alt="There should be a Verts sidebar with this setting enabled.">
      </div>
    </div>

    <div class="setting">
      <input type="checkbox" name="showCloseBtn" id="showCloseBtn">
      <label for="showCloseBtn">Show tab close button</label>
      <div class="grid compare">
        <p>Disabled:</p>
        <p>Enabled:</p>
        <img src="" alt="There should be a Verts sidebar with this setting disabled.">
        <img src="" alt="There should be a Verts sidebar with this setting enabled.">
      </div>
    </div>

    <div class="setting">
      <input type="checkbox" name="compactSoundToggle" id="compactSoundToggle">
      <label for="compactSoundToggle">Switch to compact sound toggle</label>
      <div class="grid compare">
        <p>Disabled:</p>
        <p>Enabled:</p>
        <img src="" alt="There should be a Verts sidebar with this setting disabled.">
        <img src="" alt="There should be a Verts sidebar with this setting enabled.">
      </div>
    </div>

    <div class="setting">
      <input type="checkbox" name="scrollOnHover" id="scrollOnHover">
      <label for="scrollOnHover">Scroll tab title when hovered</label>
      <div class="grid compare">
        <p>Disabled:</p>
        <p>Enabled:</p>
        <img src="" alt="There should be a Verts sidebar with this setting disabled.">
        <img src="" alt="There should be a Verts sidebar with this setting enabled.">
      </div>
    </div>
  </div>
</body>

</html>
