<!-- This is a main HTML document for Verts, shown in a sidebar. -->

<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="../css/sidebar/common.css" />
  <link rel="stylesheet" href="../css/sidebar/proton.css" />
  <link rel="stylesheet" href="../css/sidebar/background.css" />
  <link rel="stylesheet" href="../css/sidebar/custom.css" />
</head>

<body class="body">
  <div id="pinned-tabs-container">
    <div id="pinned-tabs">
    </div>
  </div>
  <div id="tabs-container">
    <div id="tabs">
    </div>
  </div>
  <div id="tab-actions-container">
    <div id="tab-actions">
      <div class="tab-action" id="tabs-create">
        <img class="tab-icon" src="icons/firefox/proton/plus.svg" alt="+">
        <div class="tab-title-container">
          <span data-i18n="newTab" class="tab-title">New tab</span>
        </div>
        <div data-i18n="ctrlT" class="tab-annotation">Ctrl+T</div>
      </div>
    </div>
  </div>
  <div id="background-image-container">
    <img id="background-image" src=""></img>
  </div>
  <!-- SCRIPTS -->
  <script src="../js/localize.js"></script>
  <script type="module" src="../js/sidebar.js"></script>
</body>

</html>
