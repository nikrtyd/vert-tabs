<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="panel.css" />
</head>

<body>
  <div class="panel">
    <div class="switch-tabs">
      <div id="tabs-list"></div>
    </div>

    <div class="panel-section-separator"></div>
