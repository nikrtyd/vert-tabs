<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/proton.css" />
  <link rel="stylesheet" href="css/custom.css" />
</head>

<body class="body">
  <div id="pinned-tabs-container">
    <div id="pinned-tabs">
    </div>
  </div>
  <div id="tabs-container">
    <div id="tabs">
    </div>
  </div>
  <div id="tab-actions-container">
    <div id="tab-actions">
      <div class="tab__action" id="tabs-create">
        <img class="tab__icon" src="icons/firefox/proton/plus.svg" alt="+">
        <div class="tab__title-container">
          <span data-i18n="newTab" class="tab__title">New tab</span>
        </div>
        <div data-i18n="ctrlT" class="tab__annotation">Ctrl+T</div>
      </div>
    </div>
  </div>
  <div id="context-menu">

  </div>
  <div id="background-image-container">
    <img id="background-image" src=""></img>
  </div>
  <script src="js/localize.js"></script>
  <script src="js/config.js"></script>
  <script src="js/panel/main.js"></script>
  <script src="js/browser_theme.js"></script>
  <script src="js/autostyling.js"></script>
</body>

</html>
